    <section id="contactus" class="py-4">

                <div class="col-md-8">
                    <h2>Contact Us</h2>
                    <div class="input-group input-group-lg py-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>

                            <span class="input-group-text"><i class="fas fa-pencil-alt"></i></span>
                        </div>
                        <textarea class="form-control" name="textarea" id="textarea" cols="30" rows="5" placeholder="Tell us about yout project"></textarea>
                    </div>
                    <button class="btn btn-secondary btn-block btn-lg">Submit</button>
